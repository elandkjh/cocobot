<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cocobot(beta)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .chat-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            height: 50px;
            background-color: #FFEAB8;
            text-align: center;
            font-size: 18px;
            position: relative;
        }
        .chat-header img {
            height: 40px;
        }
        .chat-header .share-button {
            position: absolute;
            right: 15px;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }
        .chat-header .share-button img {
            height: 30px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            background: url('/static/bg_work.png') no-repeat center center;
            background-size: contain;
        }
        @media (max-width: 600px) {
            .chat-messages {
                background-size: cover;
            }
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        .chat-input textarea {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            resize: none;
            height: 40px;
            background: url('/static/type.png') no-repeat center;
            background-size: cover;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 5px;
            border: none;
            border-radius: 20px;
            background: url('/static/button.png') no-repeat center;
            background-size: 35px 35px;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }
        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .chat-message img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .chat-message.me {
            flex-direction: row-reverse;
            text-align: left;
        }
        .chat-message.me img {
            margin-right: 0;
            margin-left: 10px;
        }
        .chat-message.me .message-text {
            background-color: #FFFFFF;
            border: 1px solid #D4C6A2;
            color: #000000;
        }
        .chat-message.bot {
            text-align: right;
        }
        .chat-message.bot .message-text {
            background-color: #FFEAB8;
            border: 1px solid #D4C6A2;
            color: #000000;
        }
        .message-text {
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
            max-width: 70%;
        }
        .thumbnail {
            max-width: 100px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="/static/logo.png" alt="Logo">
            <button class="share-button" id="shareButton"><img src="/static/share.png" alt="Share"></button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input">
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <button id="sendButton"></button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendButton = document.getElementById('sendButton');
        const shareButton = document.getElementById('shareButton');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        shareButton.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'CocoBot Chat',
                    text: 'Check out this conversation with CocoBot!',
                    url: window.location.href,
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                alert('Web Share API is not supported in your browser.');
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                appendMessage('me', message);
                messageInput.value = '';
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_input: message }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.response);
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.classList.add(sender);
            const profileImage = sender === 'me' ? '/static/profile(me).jfif' : '/static/profile(bot).png';
            messageElement.innerHTML = `
                <img src="${profileImage}" alt="User Avatar">
                <div class="message-text">${message}</div>
            `;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 첫 진입 시 코코몽의 환영 메시지
        window.addEventListener('load', function() {
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: '' }),
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('bot', data.response);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
